version: '3.4'

services:
  products:
    image: ecommercecr/ecommerceapiproducts:latest
    environment: 
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "80/http"
  customers:
    image: ecommercecr/ecommerceapicustomers:latest
    environment: 
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "80/http"
  orders:
    image: ecommercecr/ecommerceapiorders:latest
    environment: 
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "80/http"
  search:
    image: ecommercecr/ecommerceapisearch:latest
    ports:
      - "5000:80"
    environment: 
      - ASPNETCORE_ENVIRONMENT=Development
      - Services__Products=http://10.0.0.4:19081/ecommercerc/products/
      - Services__Customers=http://10.0.0.4:19081/ecommercerc/customers/
      - Services__Orders=http://10.0.0.4:19081/ecommercerc/orders/
